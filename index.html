<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 12 Concept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image (Wallpaper) -->
    <div class="desktop" style="background-image: url('wallpaper.jpg');">
        <!-- Start Menu -->
        <div class="start-menu" id="startMenu">
            <ul>
                <li onclick="openWindow('myDocuments')">My Documents</li>
                <li onclick="openWindow('calculator')">Calculator</li>
                <li onclick="openWindow('notepad')">Notepad</li>
                <li onclick="openWindow('webBrowser')">Web Browser</li>
                <li onclick="openWindow('taskManager')">Task Manager</li>
                <li>Shut Down</li>
            </ul>
        </div>

        <!-- Taskbar -->
        <div class="taskbar">
            <button class="start-btn" onclick="toggleStartMenu()">Start</button>
            <div class="taskbar-icons" id="taskbarIcons"></div>
        </div>

        <!-- Window Example (My Documents) -->
        <div class="window" id="myDocuments">
            <div class="window-header">
                <button class="close-btn" onclick="closeWindow('myDocuments')">X</button>
                <button class="minimize-btn" onclick="minimizeWindow('myDocuments')">_</button>
                <button class="maximize-btn" onclick="maximizeWindow('myDocuments')">□</button>
                <p>My Documents</p>
            </div>
            <div class="window-body">
                <p>This is your personal document folder.</p>
            </div>
        </div>

        <!-- Window Example (Calculator) -->
        <div class="window" id="calculator">
            <div class="window-header">
                <button class="close-btn" onclick="closeWindow('calculator')">X</button>
                <button class="minimize-btn" onclick="minimizeWindow('calculator')">_</button>
                <button class="maximize-btn" onclick="maximizeWindow('calculator')">□</button>
                <p>Calculator</p>
            </div>
            <div class="window-body">
                <p>Perform basic calculations.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
